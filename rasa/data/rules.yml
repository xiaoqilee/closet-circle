version: "3.1"

rules:

- rule: Greet user at conversation start
  conversation_start: true
  steps:
    - action: utter_greet

- rule: Say goodbye anytime
  steps:
    - intent: goodbye
    - action: utter_goodbye

- rule: Greet anytime
  steps:
    - intent: greet
    - action: utter_greet

- rule: Say I am a bot anytime
  steps:
    - intent: bot_challenge
    - action: utter_iamabot

- rule: Book item when user affirms
  steps:
    - intent: affirm
    - action: action_book_item

- rule: Handle booking denial - show next item
  steps:
    - intent: deny
    - action: action_show_next_item
